<html>
	<head>
		<!-- CSS bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<!-- 1st navbar -->
			<div class="row">
				<nav class="navbar navbar-dark bg-dark">
					<div class="container-fluid">
						<a class="navbar-brand" href="#"> Mecânica do Zé </a>
					</div>
				</nav>
			</div>

			<!-- 2nd navbar -->
			<div class="row">
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
					<div class="container-fluid">
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarScroll"
							aria-controls="navbarScroll"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarScroll">
							<ul
								class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
								style="--bs-scroll-height: 100px"
							>
								<li class="nav-item">
									<a
										class="nav-link"
										aria-current="page"
										href="index.html"
										>INICIO</a
									>
								</li>
								<li class="nav-item">
									<a
										class="nav-link"
										aria-current="page"
										href="contato.html"
										>CONTATO</a
									>
								</li>
								<li class="nav-item">
									<a
										class="nav-link"
										aria-current="page"
										href="sobre.html"
										>SOBRE</a
									>
								</li>
							</ul>
							<li class="dropdown">
								<a
									class="nav-link dropdown-toggle"
									href="#"
									id="navbarScrollingDropdown"
									role="button"
									data-bs-toggle="dropdown"
									aria-expanded="false"
								>
									Entrar
								</a>
								<form
									class="dropdown-menu bg-dark container p-3 col-12"
									aria-labelledby="navbarScrollingDropdown"
									style="width: 200px"
								>
									<div class="form-group mb-2">
										<label
											class="text-white"
											for="input-usuario"
											>Email</label
										>
										<input
											type="text"
											class="form-control"
											id="input-usuario"
											placeholder="Insira seu usuário"
											required
										/>
									</div>
									<div class="form-group mb-3">
										<label
											class="text-white"
											for="input-senha"
											>Senha</label
										>
										<input
											type="password"
											class="form-control"
											id="input-senha"
											placeholder="Insira sua senha"
											required
										/>
									</div>

									<button
										id="btn-login"
										type="submit"
										class="btn btn-primary"
									>
										Submit
									</button>
								</form>
							</li>
						</div>
					</div>
				</nav>
			</div>

			<h4 class="m-3 text-black">
				&emsp;A mecânica do Zé é uma mecânica profissional na área e
				frequentada por centenas de clientes. Resolvemos diversos
				problemas e atendemos todas as necessidades que você poderia
				ter com seu veículo.
			</h4>
		</div>
	</body>

	<script src="js/script.js"></script>
</html>
